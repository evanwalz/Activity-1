<!DOCTYPE html>

<html lang="en">
<head>
    <title> Click Counter</title>

    <style>
        body{
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        margin-top: 100px;
        }

        h1 {
            color: #333
        }

        #count {
            font-size: 40px;
            color: #007bff;
            font-weight: bold;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>

<body>
    <h1>Click Counter</h1>


    <p>You clicked: <span id="count">0</span> times</p>
    <p id="message"></p>

    <button onclick="increaseCount()">Click Me</button>
    <button onclick="resetCount()">Reset</button>

    <audio id="clickSound" src="click.mp3"></audio>

    <script>
        let count = Number(localStorage.getItem("count")) || 0;

        const counter = document.getElementById("count");
        const message = document.getElementById("message");
        const sound = document.getElementById("clickSound");

        counter.textContent = count;

        function increaseCount() {
            count++;
            counter.textContent = count;

            localStorage.setItem("count", count);

            sound.currentTime = 0;
            sound.play();

            if (count >= 5 && count < 20) {
                document.getElementById("message").textContent = "5 Clicks!";
            }
            if (count >= 20 && count < 50) {
                document.getElementById("message").textContent = "20 Click Master!";
            }
            if (count >= 50) {
                document.getElementById("message").textContent = " 50 Click legend!"
            }
            else {
                message.textContent = "";
            }
            
        }

        function resetCount() {
            count = 0;
            localStorage.setItem("count", count);
            counter.textContent = count;
            message.textContent = "";
        }
    </script>
</body>
</html>
